<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Fitness Calculator</title>
</head>
<body>
    <div class="container">
        <img src="image/calculator.png">
        <div class="calculator">
            <h1>FITNESS CALCULATOR</h1>
            <div class="buttons">
                <button class="green-button">Standart units (US)</button>
                <button>Metric units</button>
            </div>
            <h2>Gender</h2>
            <div class="gender">
                <select name="Female">
                    <option name="Female" value="Female">Female</option>
                    <option name="Male" value="Male">Male</option>
                    <option name="Other" value="Other">Other</option>
                </select>
                <input type="text" name="year" min="1900" max="2023" placeholder="Years...">
            </div>
            <div class="weight">
                <h2>Weight</h2>
                <input type="text" placeholder="Pounds...">
            </div>
            <h2>Height</h2>
            <div class="height">
                <input type="text" placeholder="Feet...">
                <input type="text" placeholder="Inches...">
            </div>
            <button class="calculate-button">Calculate</button>
        </div>
    </div>
</body>
</html>
